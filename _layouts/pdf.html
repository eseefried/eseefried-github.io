<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <main>
    {% unless page.hide_description %}
      <p>{{ page.description }}</p>
    {% endunless %}
    <iframe src="{{ page.image }}"></iframe>
  </main>
</body>
</html>
