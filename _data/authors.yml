# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
Ethan:
  name:              Ethan Seefried
  email:             eseefrie@rams.colostate.edu

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm a Ph.D. student studying Computer Science, with a focus in Computer Vision. I'm highly interested in modern topics such as image diffusion, but also enjoy other fields such as virtual reality.
    I'm deciding between academia and industry currently, and I'm planning to graduate in Sping of 2026.
    


  # This photo will be used in the about section
  picture:
    path:            /me.JPG
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /me.JPG
      2x:            /me.JPG
      1920p:         /me.JPG

